<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img src="assets/images/illustration-article.svg" alt="card image" class="card__image" />
        </figure>

        <div class="card__content">
          <h5 class="card__category">Learning</h5>
          <time datetime="2023-12-21" class="card__publish-date">Published 21 Dec 2023</time>

          <header>
            <h1 class="card__title">HTML & CSS foundations</h1>
          </header>

          <p class="card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <footer>
          <img src="assets/images/image-avatar.webp" alt="user image" class="card__user-avatar" />
          <span class="card__user-name">Greg Hooper</span>
        </footer>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohammad Jalali</a>.
    </div>
  </body>
</html>
