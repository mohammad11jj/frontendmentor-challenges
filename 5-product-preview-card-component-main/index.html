<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link href="src/output.css" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-my-cream flex justify-center items-center w-full min-h-dvh flex-col font-Montserrat text-sm"
  >
    <!-- product -->
    <div
      class="rounded-xl bg-my-white mx-4 my-30 flex flex-col md:flex-row md:w-[600px]"
    >
      <!-- product banner -->
      <div class="rounded-t-xl md:rounded-l-xl flex-1">
        <!-- <img
          src="images/image-product-mobile.jpg"
          alt="product image"
          class="rounded-t-xl w-full md:rounded-l-xl md:rounded-t-none"
        /> -->
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="images/image-product-desktop.jpg"
            type="image/jpeg"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="product image"
            loading="lazy"
            class="rounded-t-xl w-full md:rounded-l-xl md:rounded-t-none md:h-full object-cover"
          />
        </picture>
      </div>
      <!-- product info -->
      <div class="product__info flex flex-col gap-5 py-5 px-5 flex-1">
        <span class="uppercase tracking-[10px] text-my-black">Perfume</span>
        <h2 class="font-bold font-Fraunces text-4xl text-my-black w-[80%]">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="text-my-black text-sm/relaxed w-[80%]">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-5">
          <span class="text-my-green-500 text-4xl font-bold font-Fraunces"
            >$149.99</span
          >
          <span class="font-Fraunces line-through text-my-black text-sm"
            >$169.99</span
          >
        </div>
        <button
          class="w-full h-10 bg-my-green-500 hover:bg-my-green-700 transition-colors duration-300 cursor-pointer flex text-my-white items-center justify-center gap-2 rounded-md font-bold md:w-[90%]"
        >
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            />
          </svg>
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://t.me/mohammad11jj">Mohammad Jalali</a>.
    </div>
  </body>
</html>
