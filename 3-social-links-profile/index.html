<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <article class="profile">
        <section class="profile__info">
          <figure class="profile__image">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="user avatar"
              class="profile__img"
            />
          </figure>
          <h2 class="profile__name">Jessica Randall</h2>
          <span class="profile__location">London, United Kingdom</span>
          <p class="profile__title">"Front-end developer and avid reader."</p>
        </section>
        <section class="social-links">
          <nav>
            <ul class="social-links__list">
              <li class="social-links__list-item">
                <a href="#" class="social-links__list-link">GitHub</a>
              </li>
              <li class="social-links__list-item">
                <a href="#" class="social-links__list-link">Frontend Mentor</a>
              </li>
              <li class="social-links__list-item">
                <a href="#" class="social-links__list-link">LinkedIn</a>
              </li>
              <li class="social-links__list-item">
                <a href="#" class="social-links__list-link">Twitter</a>
              </li>
              <li class="social-links__list-item">
                <a href="#" class="social-links__list-link">Instagram</a>
              </li>
            </ul>
          </nav>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mohammad11jj">Mohammad Jalali</a>.
    </div>
  </body>
</html>
